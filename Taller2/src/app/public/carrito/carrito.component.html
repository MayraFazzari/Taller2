<div class="carrito-container">
  <h1>Carrito de Compras</h1>

  <div class="carrito-tabla">
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <tr *ngFor="let item of carrito">
          <td>{{ item.nombre }}</td>
          <td>${{ item.precio }}</td>
          <td>
            <button (click)="cambiarCantidad(item, -1)" class="btn-cant">-</button>
              {{ item.cantidad }}
            <button (click)="cambiarCantidad(item, 1)" class="btn-cant">+</button>
          </td>
          <td>${{ item.precio * item.cantidad }}</td>
          <td><button (click)="eliminarItem(item)" class="btn-eliminar">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="carrito-total">
    <p><strong>Total:</strong> ${{ getTotal() }}</p>
    <button class="btn-finalizar">Finalizar Compra</button>
  </div>
</div>
