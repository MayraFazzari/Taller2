<div class="carrito-container">
  <h1>Carrito de Compras</h1>

  <div class="carrito-tabla">
    <table *ngIf="carrito.length > 0; else carritoVacio">
      <thead>
        <tr>
          <th>Imagen</th>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of carrito">
          <td><img [src]="'http://localhost:5000' + item.imagen" alt="{{ item.nombre }}" class="img-carrito" /></td>
          <td>{{ item.nombre }}</td>
          <td>$ {{ item.precio }}</td>
          <td class="cantidad">
            <button (click)="cambiarCantidad(item, -1)" class="btn-cant">â–</button>
            <span>{{ item.cantidad }}</span>
            <button (click)="cambiarCantidad(item, 1)" class="btn-cant">â•</button>
          </td>
          <td>$ {{ item.precio * item.cantidad }}</td>
          <td>
            <button (click)="eliminarItem(item)" class="btn-eliminar">ğŸ—‘ï¸ Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Si el carrito estÃ¡ vacÃ­o -->
    <ng-template #carritoVacio>
      <p class="carrito-vacio">Tu carrito estÃ¡ vacÃ­o ğŸ˜¢</p>
    </ng-template>
  </div>

  <!-- Total debajo -->
  <div class="carrito-total" *ngIf="carrito.length > 0">
    <div class="total-box">
      <p><strong>Total:</strong> $ {{ getTotal() }}</p>
      <button class="btn-finalizar">Finalizar Compra</button>
    </div>
  </div>
</div>
