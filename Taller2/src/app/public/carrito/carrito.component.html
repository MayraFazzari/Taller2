<div class="carrito-container">
  <h1>Carrito de Compras</h1>

  <div class="carrito-tabla">
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Producto de ejemplo -->
        <tr>
          <td>Labial Mate Rosa</td>
          <td>$1200</td>
          <td>
            <input type="number" value="1" min="1" />
          </td>
          <td>$1200</td>
          <td>
            <button class="btn-eliminar">Eliminar</button>
          </td>
        </tr>
        <tr>
          <td>Labial Mate Rojo</td>
          <td>$1200</td>
          <td>
            <input type="number" value="1" min="1" />
          </td>
          <td>$1200</td>
          <td>
            <button class="btn-eliminar">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="carrito-total">
    <div class="total-box">
      <p><strong>Total:</strong> $000</p>
      <button class="btn-finalizar">Finalizar Compra</button>
    </div>
  </div>
</div>
