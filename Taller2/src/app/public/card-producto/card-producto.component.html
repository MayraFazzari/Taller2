<div class="product-card">
  <img [src]="imagen" alt="{{ producto.nombre }}" width="300" height="180" />
  <h3>{{ producto.nombre }}</h3>
  <p>{{ producto.descripcion }}</p>
  <p><strong>$ {{ producto.precio }}</strong></p>

  <div class="cantidad-control">
    <button (click)="restar.emit()" [disabled]="cantidad <= 1">-</button>
    <input type="number" [value]="cantidad" min="1" readonly style="width: 3em; text-align: center;" />
    <button (click)="sumar.emit()">+</button>
  </div>

  <button (click)="agregar.emit()" class="btn-carrito"> ðŸ›’ Agregar al carrito</button>
</div>
